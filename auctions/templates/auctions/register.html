{% extends "auctions/layout.html" %}

{% block body %}

    <h1 id="Page-Heading">Active Listings</h1>

    <form action="{% url 'register' %}" method="post" id="login-form">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autocomplete="off" autofocus type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" autocomplete="off" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input class="form-control" autocomplete="off" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control" autocomplete="off" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <input class="btn btn-primary" type="submit" value="Register" id="login-btn">
    </form>

    <h6 id="not-registered">Already have an account? <a href="{% url 'login' %}">Log In here.</a></h6>

    {% if message %}
        <div id="message">{{ message }}</div>
    {% endif %}

{% endblock %}
