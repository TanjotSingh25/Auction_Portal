{% extends "auctions/layout.html" %}

{% block body %}

<h1 id="Page-Heading">Login</h1>

    <form action="{% url 'login' %}" method="post" id="login-form">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-primary" type="submit" value="Login" id="login-btn">
    </form>

    <h6 id="not-registered">Don't have an account? <a href="{% url 'register' %}">Register here.</a></h6>

    {% if message %}
        <div id="message">{{ message }}</div>
    {% endif %}

{% endblock %}
